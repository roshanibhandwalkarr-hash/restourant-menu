<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious Bites | Restaurant Menu</title>
  <style>
    /* Reset & Fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #fff8f0, #ffe6d5);
      color: #333;
      line-height: 1.6;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #ff7043, #ff3d00);
      color: #fff;
      padding: 30px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      font-size: 3em;
      letter-spacing: 2px;
    }
    header p {
      font-size: 1.3em;
      margin-top: 5px;
      opacity: 0.9;
    }

    /* Container */
    .container {
      width: 85%;
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }

    /* Section Titles */
    h2 {
      color: #ff3d00;
      font-size: 2em;
      margin-bottom: 15px;
      border-bottom: 3px solid #ff3d00;
      display: inline-block;
      padding-bottom: 5px;
    }

    /* Menu Items */
    .menu-section {
      margin-bottom: 50px;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 15px 20px;
      margin: 12px 0;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .menu-item:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    .menu-item p {
      margin: 0;
      font-size: 1.1em;
      font-weight: 500;
    }

    /* Footer */
    footer {
      background: #ff3d00;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 1em;
      margin-top: 30px;
      letter-spacing: 1px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }
      .menu-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Delicious Bites</h1>
    <p>Your Favorite Food, Just a Click Away</p>
  </header>

  <div class="container">
    <section class="menu-section">
      <h2>Starters</h2>
      <div class="menu-item">
        <p>Spring Rolls</p>
        <p>₹120</p>
      </div>
      <div class="menu-item">
        <p>Garlic Bread</p>
        <p>₹100</p>
      </div>
    </section>

    <section class="menu-section">
      <h2>Main Course</h2>
      <div class="menu-item">
        <p>Paneer Butter Masala</p>
        <p>₹220</p>
      </div>
      <div class="menu-item">
        <p>Veg Biryani</p>
        <p>₹180</p>
      </div>
    </section>

    <section class="menu-section">
      <h2>Desserts</h2>
      <div class="menu-item">
        <p>Chocolate Brownie</p>
        <p>₹150</p>
      </div>
      <div class="menu-item">
        <p>Gulab Jamun</p>
        <p>₹80</p>
      </div>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Delicious Bites | Designed by Roshani Bhandwalkarr</p>
  </footer>
</body>
</html>
